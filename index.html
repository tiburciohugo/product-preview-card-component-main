<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="w-full h-full bg-cream relative py-4 c-md:p-0 font-body">
    <main
      class="h-full c-md:min-h-screen w-full px-4 mx-auto grid content-center"
    >
      <div
        class="bg-white rounded-lg h-[545px] c-sm c-md:h-auto max-w-[700px] mx-auto c-md:flex"
      >
        <div
          class="h-[35%] c-md:h-full w-full c-md:w-3/6 bg-cover bg-center rounded-t-lg c-md:rounded-t-none c-md:rounded-l-lg bg-mobile c-md:bg-desktop"
        ></div>

        <div class="p-4 h-3/6 md:p-8 flex flex-col c-md:w-3/6">
          <p
            class="text-left text-xs text-dark-grayish-blue font-semibold tracking-[.2rem]"
          >
            PERFUME
          </p>
          <h1 class="text-3xl md:text-5xl my-4 font-roboto-slab">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="my-2 text-sm text-dark-grayish-blue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="mt-4 w-full flex justify-start">
            <span class="text-4xl text-dark-cyan font-semibold font-roboto-slab">$149.99</span>
            <span
              class="text-xs text-dark-grayish-blue font-roboto-slab line-through self-center ml-4"
              >$169.99</span
            >
          </div>
          <div class="w-full mx-auto flex justify-center mt-4 c-sm:mt-6">
            <button
              class="bg-dark-cyan h-[40px] w-full mx-auto rounded-md text-white font-semibold hover:bg-very-dark-blue flex justify-center items-center"
            >
              <img
                src="../public/images/icon-cart.svg"
                alt="cart-icon"
                class="h-4 w-4 mr-2"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <footer class="text-[11px] text-center mx-auto w-full mt-4">
        Challenge by
        <a
          class="text-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-link"
          href="https://github.com/tiburciohugo"
          target="_blank"
          >Hugo Tiburcio</a
        >.
      </footer>
    </main>
  </body>
</html>
